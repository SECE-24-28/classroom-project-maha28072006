<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            animation: moveChange 1s infinite;
            margin: 0% 0 20px 0;

        }

        @keyframes moveChange {
            0% {
                transform: translateX(0);
                /* background-color: red; */
            }
            50% {
                transform: translateX(200px);
                /* background-color: blue; */
            }
            100% {
                transform: translateX(0);
                /* background-color: red; */
            }
        }
        .box1 {
            width: 100px;
            height: 100px;
            background-color: rgb(4, 255, 0);
            animation: moveAndChangeN 1s infinite;
             margin: 0% 0 20px 0;
        }

        @keyframes moveAndChangeN {
            0% {
                transform: translateY(0);
                background-color: rgb(4, 255, 0);
            }
            50% {
                transform: translateY(200px);
                background-color: blue;
            }
            100% {
                transform: translateY(0);
                background-color: red;
            }
        }
        
        
        .box2 {
            width: 100px;
            height: 100px;
            background-color: rgb(111, 0, 255);
            animation: moveAndChangeOpacity 1s infinite;
             margin: 0% 0 20px 0;
        }
        @keyframes moveAndChangeOpacity {
            0% {
                transform: translateX(0);
              
            }
            50% {
                transform: translateX(200px);
            }
                
            100% {
                transform: translateX(0);
               
        }
    
}
 .box3{
            width: 100px;
            height: 100px;
            background-color: rgb(204, 255, 0);
            animation: moveAndChange 1s infinite;
             margin: 0% 0 20px 0;
        }
 @keyframes moveAndChange {
            0% {
                transform: translatey(0);
                     background-color: rgb(208, 255, 0);
            }
            50% {
                transform: translatey(200px);
                         background-color: rgb(255, 0, 204);
            }
                
            100% {
                transform: translatey(0);
                           background-color: rgb(0, 255, 30);
               
        }
    
}
.box4{
            width: 100px;
            height: 100px;
            background-color: rgb(0, 255, 242);
            animation: growbox 4s infinite;
             margin: 20% 0 20px 0;
        }
        @keyframes growbox {
            0% {
                width: 20px;
                height: 20px;
                background-color: rosybrown;
            }
            50% {
                  width: 150px;
                height: 150px;
                background-color: purple;
            
            }
            100% {
                  width: 200px;
                height: 200px;
                background-color: teal;
            }
                
        }
     .box5{
            height: 150px;
            margin: 50px;
            animation: rotatebox 1s infinite;

          } 
          @keyframes rotatebox {
            0% {
                transform: rotate(0deg);
                background-color: yellow;
                width: 100px;
            }
            50% {
                transform: rotate(180deg);
                background-color: orange;
                width: 150px;
            }
            100% {
                transform: rotate(360deg);
                background-color: yellow;
                width: 100px;
            }
          }

        </style>
</head>
<body>
    <div class="box"></div>
    <div class="box1"></div>
    <div class="box2"></div> 
    <div class="box3"></div> 
    <div class="box4"></div> 
    <div class="box5"></div> 
</body>
</html>
