<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beating Heart Emoji</title>
    <style>
        .heart {
            font-size: 80px;
            text-align: center;
            animation: beat 0.5s infinite;
            margin-top: 120px;
        }

        @keyframes beat {
            0%   { transform: scale(1); }
            50%  { transform: scale(1.4); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

</body>
